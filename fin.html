<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J'espère que t'as aimé ce petit site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffecf2; /* Fond rose */
            font-family: 'Arial', sans-serif; /* Police de caractères par défaut */
            position: relative;
        }

        .confirmationTitle {
            font-size: 36px;
            color: #ff69b4; /* Couleur rose */
            text-align: center;
            margin-bottom: 20px;
        }

        .confirmationText {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .confirmationImages {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .confirmationImages img {
            width: 200px;
            height: auto;
            margin: 0 10px;
        }

        .symbols {
            position: absolute;
            font-size: 40px;
            color: #ff69b4; /* Couleur rose */
        }

        .symbols.left {
            left: 10px;
        }

        .symbols.right {
            right: 10px;
        }

        .symbols.top {
            top: 10px;
        }

        .symbols.bottom {
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmationTitle">J'espère que t'as aimé ce petit site</div>
    
    <div class="confirmationImages">
        <!-- Ajoutez vos images de confirmation ici -->
        <img src="image1.png" alt="Image 1">
    </div>
    <div class="confirmationText">J'attend ta reponse avec impatience!!.</div>
    <div class="symbols left">♥</div>
    <div class="symbols right">★</div>
    <div class="symbols top">☺</div>
    <div class="symbols bottom">✌</div>
</body>
</html>
