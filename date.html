<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page suivante encore</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f2f4; /* Couleur de fond rose clair */
        }

        h1 {
            color: #ff69b4; /* Couleur rose */
            font-size: 48px; /* Taille du texte */
            margin-top: 0; /* Supprime la marge par défaut du titre */
        }

        p {
            font-size: 28px; /* Taille du texte du paragraphe */
            text-align: center;
            margin-bottom: 20px; /* Espace en bas du paragraphe */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Espace au-dessus du formulaire */
        }

        label {
            font-size: 20px; /* Taille du texte du label */
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4; /* Couleur rose pour le bouton Valider */
            color: white;
            border: none;
            margin-top: 20px; /* Espace en haut du bouton */
        }

        footer {
            font-size: 16px; /* Taille du texte du pied de page */
            color: #555; /* Couleur du texte gris foncé */
        }
    </style>
</head>
<body>
    <h1>Je veux te voir pour qu'on parle de tout, choisis un jour</h1>

    <form>
        <label for="chosenDate">Sélectionner une date :</label>
        <input type="date" id="chosenDate" name="chosenDate" required>
        <br>
        <button type="button" onclick="redirectToNextPage()">Valider</button>
    </form>

    <footer>
        <p>(Prends en photo la date et envoie-moi pcq je ne peux pas voir ta réponse mdrr)</p>
    </footer>

    <script>
        function redirectToNextPage() {
            var chosenDate = document.getElementById('chosenDate').value;
            // Vous pouvez ajouter d'autres actions avec la date choisie

            // Rediriger vers une autre page (par exemple, 'result.html')
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
