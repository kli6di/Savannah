<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment je m'habille?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f2f4; /* Couleur de fond rose clair */
        }

        h1 {
            color: #ff69b4; /* Couleur rose */
            font-size: 48px; /* Taille du texte */
            margin-top: 0; /* Supprime la marge par défaut du titre */
            text-align: center;
            font-family: 'Arial', sans-serif; /* Police de caractères */
        }

        #photoContainer {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .largePhotoBox {
            width: 250px;
            height: 250px;
            border: 2px dashed #ff69b4; /* Bordure en pointillés rose */
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .smallPhotoBox {
            width: 100px;
            height: 100px;
            border: 2px dashed #ff69b4; /* Bordure en pointillés rose */
            margin: 5px;
            overflow: hidden;
            position: relative;
        }

        .photoContainerInner {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .largePhotoBox img, .smallPhotoBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Les images ne peuvent pas être glissées-déposées directement */
        }

        .smallPhotoBox img {
            pointer-events: auto; /* Autorise le glisser-déposer sur les petites images */
        }

        #validationButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: none; /* Le bouton est désactivé par défaut */
        }

        #validationButton:enabled {
            pointer-events: auto; /* Activer le bouton lorsque les grandes cases sont remplies */
        }
    </style>
</head>
<body>
    <h1>Comment je m'habille?</h1>

    <div id="photoContainer">
        <div class="photoContainerInner">
            <div class="largePhotoBox" id="largePhotoBox1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="photoContainerInner">
            <div class="largePhotoBox" id="largePhotoBox2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="photoContainerInner">
            <div class="largePhotoBox" id="largePhotoBox3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div id="smallPhotoContainer" style="display: flex; justify-content: space-around; margin-top: 20px;">
        <div class="smallPhotoBox" id="smallPhotoBox1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="O1CN01QuvTeG22WfwtqVV2B_!!1741827128.avif" alt="Photo 1" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="OIP (1).jpg" alt="Photo 2" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="OIP (2).jpg" alt="Photo 3" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="OIP.jpg" alt="Photo 4" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="NormalPI24206994679PandaBuyOriginal2_1707288239291.jpg" alt="Photo 5" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox6" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="sweatshirts-hoodie-zippc3a9-ami-de-coeur-rose-ami-paris-homme.jpg" alt="Photo 6" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox7" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="pcitem1230640363-357a00000187ad255d9a0a2301a5_1170_1397.jpg" alt="Photo 7" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox8" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Capture 1.PNG" alt="Photo 8" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox9" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="Capture2.PNG" alt="Photo 9" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="smallPhotoBox" id="smallPhotoBox10" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="love.jpg" alt="Photo 10" draggable="true" ondragstart="drag(event)">
        </div>
    </div>

    <button id="validationButton" onclick="validateAndProceed()">Valider</button>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.src);
        }

        function drop(event) {
            event.preventDefault();
            var draggedPhoto = event.dataTransfer.getData("text");
            var targetBox = event.target;

            // Vérifier si la cible est une boîte de photo
            if (targetBox.classList.contains('largePhotoBox')) {
                // Remplacer l'image actuelle par la nouvelle
                targetBox.innerHTML = ''; // Supprimer l'ancienne image
                var img = document.createElement("img");
                img.src = draggedPhoto;
                targetBox.appendChild(img);
            }
        }

        function validateAndProceed() {
            var largePhotoBox1 = document.getElementById('largePhotoBox1');
            var largePhotoBox2 = document.getElementById('largePhotoBox2');
            var largePhotoBox3 = document.getElementById('largePhotoBox3');

            // Vérifier si les trois grandes cases sont remplies
            if (largePhotoBox1.querySelector('img') && largePhotoBox2.querySelector('img') && largePhotoBox3.querySelector('img')) {
                // Rediriger vers la nouvelle page
                window.location.href = "nouvelle_page.html";
            }
        }
    </script>
</body>
</html>
